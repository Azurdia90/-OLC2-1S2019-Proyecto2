<script type="text/javascript">
    function submitCompilar()
    {        
        $(document).ready(function(){               
            var txtEditor, txtConsola;        
            txtEditor=$("#txtEntrada").val();            
            $.post("http://localhost:3000/traducir",{varTxtEditor: txtEditor}, function(data){                
                $("#txtConsola").val(data);                          
            });
        });
    }
</script>
